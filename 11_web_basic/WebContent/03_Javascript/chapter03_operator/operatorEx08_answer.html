<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//예) 점수가 60점 이상일 경우
	
	var score = 30;
	console.log(score >= 60);
	
	//문제1) 15가 3의 배수일 경우
	var num1 = 15;
	document.write(num1 * 3);
	document.write("")
	
	//문제2) 100이 짝수일 경우
	var num2 = 100;
	document.write(num2 % 2 == 0);
	document.write("")
	
	//문제3) 아래의 금액중에서 1000원짜리 이상화폐(5000,10000,50000)를 제외한 1000원짜리가 3장 이상일 경우
	var money = 178600;
	document.write(parseInt(money % 5000 / 1000 ) >= 3);
	
</script>
</head>
<body>

</body>
</html>
